<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/style.css">
    <title>Escalante Bar Uriarte</title>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="./galeria.html">GALERIA</a></li>
                <li><a href="./cartadevinos.html">CARTA DE VINOS</a></li>
                <li><a href="./menu.html">MENÚ</a></li>
                <li><a href="">CONTACTO</a></li>
            </ul>
        </nav>
        <div class="title">
         <h1>Bar <span> Uriarte</span></h1>
         <h2>Tratoria Moderna</h2>
        </div>
        
    </header>
    <!-------MAIN-------->
    <main>
     <div class="background">
        <h1 class="tarjeta_titulo">Reservas</h1>
        <form class="tarjeta__reserva">
         
         <div>
              <label for="fnombre"> Nombre:</label>
              <input type="text" name="fnombre" required>
          </div>
         <br>
            <div>
              <label for="femail">Email:</label>
              <input type="email" name="femail" id="femail" placeholder="albano@gmail.com" required>
           </div>
         <br>
        <div>
          <label>Comensales:</label>
              <select name="Comensales">
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
          <Label>Día:</Label>
             <select name="Día">
                <option>Jueves</option>
                <option>Viernes</option>
                <option>Sábado</option>
                <option>Domingo</option>
              </select>
          <label>Horario</label>
              <select name="Horario">
                <option>20:00</option>
                <option>20:30</option>
                <option>21:00</option>
              </select>
        </div>
            <br>
        <div>  
            <p>Comentarios:</p>
            <textarea rows="10%" cols="70%"></textarea>
        </div>
        <br>
          <div class="btnenviar">
          <input type="submit">
        </div>
       </form>
      </div>
    </main>
    <footer>
     <div>
       <p>Uriarte 1592, Palermo</p>
     </div> 
    </footer>
  </body>  
  </html>
